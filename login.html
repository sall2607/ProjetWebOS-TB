<body class="mb-5 body-bg">
  <main id="swup" class="transition-fade">

    <!--==================== Formulaire de Login ============================== -->

    <section class="formulaire-de-connexion  mt-5" data-aos="fade-up">
      <p class="lead text-center">
        <a href="index.html" class="btn btn-outline-black btn-lg">Retour à l'accueil</a>
      </p>
      <div class="wrapper">
        <div class="card shadow">
          <form action="#" class="d-flex flex-column">
            <div class="h3 text-center text-white">Connexion</div>
            <div class="d-flex align-items-center input-field my-3 mb-4"> <span class="far fa-user p-2"></span>
              <input type="text" placeholder="Identifiant ou Email" required class="form-control">
            </div>
            <div class="d-flex align-items-center input-field mb-4"> <span class="fas fa-lock p-2"></span>
              <input type="password" placeholder="Mot de passe" required class="form-control" id="pwd">

            </div>
            <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
              <div class="d-flex align-items-center"> <label class="option">
                  <span class="text-light-white">Souviens-toi de moi</span> <input type="checkbox" checked>
                  <span class="checkmark"></span> </label> </div>
              <div class="mt-sm-0 mt-3"><a href="#">Mot de passe oublié ?</a></div>
            </div>
            <div class="my-3 text-center">
              <input type="submit" value="Connexion" class="btn btn-outline-light py-2 px-4 rounded-pill text-center">
            </div>
            <div class="mt-4 mb-3">
              <span class="text-white">Si vous n'avez pas encore de compte, créez-en un. </span>
              <div class="d-flex align-items-center justify-content-center">
                <a href="register.html" class="btn btn-outline-light py-2 px-4 rounded-pill text-center mt-3">Créer un
                  compte</a>
              </div>
            </div>
          </form>
          <div class="text-center py-3 connections"> <a href="https://wwww.facebook.com" target="_blank" class="px-2">
              <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="Facebook"> </a>
            <a href="https://www.google.com" target="_blank" class="px-2">
              <img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                alt="">
            </a>
            <a href="https://www.github.com" target="_blank" class="px-2">
              <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                alt="GitHub"> </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--=============== Panneau de gestion des cookies =================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tarteaucitronjs/1.9.3/tarteaucitron.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    tarteaucitron.init({
      "privacyUrl": "",
      /* Privacy policy url */

      "hashtag": "#tarteaucitron",
      /* Open the panel with this hashtag */
      "cookieName": "tarteaucitron",
      /* Cookie name */

      "orientation": "middle",
      /* Banner position (top - bottom - middle - popup) */

      "groupServices": false,
      /* Group services by category */

      "showAlertSmall": false,
      /* Show the small banner on bottom right */
      "cookieslist": false,
      /* Show the cookie list */

      "showIcon": true,
      /* Show cookie icon to manage cookies */
      // "iconSrc": "", /* Optionnal: URL or base64 encoded image */
      "iconPosition": "BottomRight",
      /* Position of the icon between BottomRight, BottomLeft, TopRight and TopLeft */

      "adblocker": false,
      /* Show a Warning if an adblocker is detected */

      "DenyAllCta": true,
      /* Show the deny all button */
      "AcceptAllCta": true,
      /* Show the accept all button when highPrivacy on */
      "highPrivacy": true,
      /* HIGHLY RECOMMANDED Disable auto consent */

      "handleBrowserDNTRequest": false,
      /* If Do Not Track == 1, disallow all */

      "removeCredit": false,
      /* Remove credit link */
      "moreInfoLink": true,
      /* Show more info link */
      "useExternalCss": false,
      /* If false, the tarteaucitron.css file will be loaded */

      //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for subdomain website */

      "readmoreLink": "",
      /* Change the default readmore link pointing to tarteaucitron.io */

      "mandatory": true /* Show a message about mandatory cookies */
    });
  </script>
